<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display"><span class="displaytext">24.2</span></div>
        <div class="row" class="one">
            <button id="clear" class="square">C</button>
            <button id="divide" class="square">/</button>
            <button id="multiply" class="square">*</button>
            <button id="subtract" class="square">-</button>
        </div>
        <div class="row" class="two">
            <button id="seven" class="square">7</button>
            <button id="eight" class="square">8</button>
            <button id="nine" class="square">9</button>
            <button id="add" class="square">+</button>
        </div>
        <div class="row" class="three">
            <button id="four" class="square">4</button>
            <button id="five" class="square">5</button>
            <button id="six" class="square">6</button>
            <button id="delete" class="square">Delete</button>
        </div>
        <div class="containercontainer">
            <div class="rowcontainer">
                <div class="row" class="four">
                    <button id="one" class="square">1</button>
                    <button id="two" class="square">2</button>
                    <button id="three" class="square">3</button>
                </div>
                <div class="row" class="five">
                    <button id="zero">0</button>
                    <button id="dot" class="square">.</button>
                </div>
            </div>
            <button id="equals">Enter</button>
        </div>
    </div>
</body>
</html>
