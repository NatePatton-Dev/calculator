<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display"><span class="displaytext">0</span></div>
        <div class="row">
            <button id="clear" class="square kck gray">C</button>
            <button id="divide" class="square operator gray">/</button>
            <button id="multiply" class="square operator gray">*</button>
            <button id="subtract" class="square operator gray">-</button>
        </div>
        <div class="row">
            <button id="seven" class="square number">7</button>
            <button id="eight" class="square number">8</button>
            <button id="nine" class="square number">9</button>
            <button id="add" class="square operator gray">+</button>
        </div>
        <div class="row">
            <button id="four" class="square number">4</button>
            <button id="five" class="square number">5</button>
            <button id="six" class="square number">6</button>
            <button id="delete" class="square kBackspacek gray">Delete</button>
        </div>
        <div class="containercontainer">
            <div class="rowcontainer">
                <div class="row">
                    <button id="one" class="square number">1</button>
                    <button id="two" class="square number">2</button>
                    <button id="three" class="square number">3</button>
                </div>
                <div class="row">
                    <button id="zero" class="number">0</button>
                    <button id="dot" class="square">.</button>
                </div>
            </div>
            <button id="equals" class="k=k gray">Enter</button>
        </div>
    </div>
</body>
</html>
